name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Component Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install
        run: bun install

      - name: Build
        run: bun tsc

      - name: Run frontend tests
        run: bun cypress run --component --browser chrome
